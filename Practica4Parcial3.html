<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="p4parcial3.css" />
    <title>Practica 4 Parcial 3</title>
    <script src="p4parcial3.js"></script>
</head>
<body>
    <div>
        <form action="" method="post">
            <label for="nombre">Escribe tu nombre:</label><br/>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" /><br/><br/>
    
            <label for="paterno">Escribe tu apellido paterno:</label><br/>
            <input type="text" name="paterno" id="paterno" placeholder="Apellido Paterno" /><br/><br/>
    
            <label for="materno">Escribe tu apellido materno:</label><br/>
            <input type="text" name="materno" id="materno" placeholder="Apellido Materno" /><br/><br/>
    
            <label for="año">Escribe tu año de nacimiento:</label><br/>
            <input type="text" name="año" id="año" placeholder="Año de nacimiento" /><br/><br/>
    
            <label for="mes">Escribe tu mesde nacimiento:</label><br/>
            <input type="text" name="mes" id="mes" placeholder="Mes" /><br/><br/>
    
            <label for="dia">Escribe tu dia de nacimiento:</label><br/>
            <input type="text" name="dia" id="dia" placeholder="Dia" /><br/><br/>
    
            <label for="rfc">Resultado</label><br/>
            <input type="text" name="rfc" id="rfc" placeholder="RFC"><br/><br/>
            
            <input type="button" id="boton" name="boton" value="Generar RFC" onclick="generarfc()"/><br/><br/>
    
        </form>
    </div>
</body>
</html>
